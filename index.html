<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <img src="src/assets/logo.svg" alt="logomarca do aplicativo habits">

        <button><img src="src/assets/plus_sign.svg" alt="ícone de mais"> <div>Registrar o meu dia</div></button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run"><img src="src/assets/logo-running.svg" alt="homem correndo"></div>
            <div class="habit" data-name="water"><img src="src/assets/logo-water.svg" alt="gota de água"></div>
            <div class="habit" data-name="workout"><img src="src/assets/logo-workout.svg" alt="braço com biceps flexionado"></div>
            <div class="habit" data-name="sleep"><img src="src/assets/logo-sleep.svg" alt="zzz de sono"></div>
            <div class="habit" data-name="dogWalk"><img src="src/assets/logo-dog-walk.svg" alt="cachorro passeando"></div>
            <div class="habit"data-name="eatWell"><img src="src/assets/logo-helthy-food.svg" alt="prato de comida saudavel"></div>
            
        </div>
        <div class="days"></div>
    </form>

    
    
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="src/js/script.js"></script>
</body>

</html>
