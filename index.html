<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <header>
        <img src="src/assets/logo.svg" alt="logomarca do aplicativo habits">

        <button><img src="src/assets/plus_sign.svg" alt="ícone de mais"> Registrar o meu dia</button>
    </header>

    <form>
        <div class="habits">
            <div class="habit"><img src="src/assets/logo-running.svg" alt="homem correndo"></div>
            <div class="habit"><img src="src/assets/logo-water.svg" alt="gota de água"></div>
            <div class="habit"><img src="src/assets/logo-workout.svg" alt="braço com biceps flexionado"></div>
            <div class="habit"><img src="src/assets/logo-sleep.svg" alt="zzz de sono"></div>
            <div class="habit"><img src="src/assets/logo-dog-walk.svg" alt="cachorro passeando"></div>
            <div class="habit"><img src="src/assets/logo-helthy-food.svg" alt="prato de comida saudavel"></div>
            
        </div>
        <div class="days">
            <div class="day">
                <div>03/01</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="workout">
                <input type="checkbox" name="sleep">
                <input type="checkbox" name="dog-walk">
                <input type="checkbox" name="eat-well">
            </div>
            <div class="day">
                <div>04/01</div>
                <input type="checkbox" name="run">
                <input type="checkbox" name="water">
                <input type="checkbox" name="workout">
                <input type="checkbox" name="sleep">
                <input type="checkbox" name="dog-walk">
                <input type="checkbox" name="eat-well">
            </div>
        </div>
    </form>

    
    

    <script src="src/js/script.js"></script>
</body>

</html>
